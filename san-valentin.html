<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Dancing Script', cursive;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            overflow: hidden;

        body::before {

            animation: float 15s linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100%);
            }

            }
        }

        .card {
            position: relative;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(14px);
            border-radius: 30px;
            padding: 25px 20px 30px;
            width: 90%;

            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.25);
            animation: fadeIn 1.2s ease;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .image-container img {
            width: 100%;
            max-width: 220px;
            border-radius: 22px;
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        h1 {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 25px;
            text-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            border: none;
            border-radius: 999px;
            padding: 12px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            font-family: 'Dancing Script', cursive;
        }

        #yesBtn {

        #noBtn {

        .final-message {

        }

        .final-message img {
            width: 100%;
            max-width: 250px;
            border-radius: 25px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            margin-bottom: 20px;
        }

        .final-message p {

            margin: 10px 0;
        }
    </style>
</head>

<body>

</body>

</html>
